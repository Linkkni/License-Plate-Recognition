<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gate - Live Scan</title>

    <!-- TensorFlow.js + COCO-SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 3/4;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #detection-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            color: white;
            z-index: 10;
        }

        .status-indicator.detecting { background: #28a745; }
        .status-indicator.scanning { background: #ffc107; }
        .status-indicator.idle { background: #6c757d; }
        .status-indicator.loading { background: #17a2b8; }

        /* Debug Log */
        #debug-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 90%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px; width: 26px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #007bff; }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-manual {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        #result-area {
            margin-top: 20px;
            width: 100%;
            max-width: 640px;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }

        .status-box {
            display: inline-block;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
            padding: 8px 20px;
            border-radius: 5px;
        }

        .ALLOWED { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .BLOCKED { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .UNKNOWN { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

        canvas#capture-canvas { display: none; }
    </style>
</head>
<body>

<h1>ðŸš— Live Gate Scanner</h1>

<div class="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="detection-canvas"></canvas>
    <div id="status-indicator" class="status-indicator loading">INITIALIZING...</div>
    <div id="debug-log"></div>
</div>

<div class="controls">
    <label class="switch">
        <input type="checkbox" id="auto-scan-toggle" checked>
        <span class="slider"></span>
    </label>
    <label for="auto-scan-toggle" style="cursor: pointer;">Auto-Scan</label>

    <button class="btn-manual" onclick="manualCapture()">ðŸ“¸ MANUAL SCAN</button>
</div>

<canvas id="capture-canvas"></canvas>

<div id="result-area">
    <div id="status-text" class="status-box">Processing...</div>
    <p id="message-text">Analyzing image...</p>
    <hr style="margin: 10px 0; border: 0; border-top: 1px solid #eee;">
    <div style="display: flex; justify-content: space-between; padding: 0 20px;">
        <div style="text-align: left;">
            <small style="color: #888;">PLATE</small><br>
            <strong id="plate-number" style="font-size: 1.2em;">---</strong>
        </div>
        <div style="text-align: right;">
            <small style="color: #888;">OWNER</small><br>
            <strong id="owner-name" style="font-size: 1.2em;">---</strong>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const detectionCanvas = document.getElementById('detection-canvas');
    const detectionCtx = detectionCanvas.getContext('2d');
    const captureCanvas = document.getElementById('capture-canvas');
    const captureCtx = captureCanvas.getContext('2d');
    const statusIndicator = document.getElementById('status-indicator');
    const autoScanToggle = document.getElementById('auto-scan-toggle');
    const resultArea = document.getElementById('result-area');
    const debugLog = document.getElementById('debug-log');

    let model;
    let isScanning = false;
    let lastScanTime = 0;
    let detectionActive = false;
    const SCAN_COOLDOWN = 3000;

    // Debug logger
    function log(message) {
        console.log(message);
        const time = new Date().toLocaleTimeString();
        debugLog.innerHTML += `[${time}] ${message}<br>`;
        debugLog.scrollTop = debugLog.scrollHeight;
    }

    // Initialize camera
    async function initCamera() {
        try {
            log("ðŸ“· Requesting camera...");
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });
            video.srcObject = stream;
            log("âœ… Camera started!");

            video.onloadedmetadata = () => {
                log(`ðŸ“ Video size: ${video.videoWidth}x${video.videoHeight}`);
                detectionCanvas.width = video.videoWidth;
                detectionCanvas.height = video.videoHeight;
                captureCanvas.width = video.videoWidth;
                captureCanvas.height = video.videoHeight;
            };

            // IMPORTANT: Wait for video to actually play
            await video.play();
            log("â–¶ï¸ Video playing!");

        } catch (err) {
            log("âŒ Camera error: " + err.message);
            alert("Camera Error: " + err.message);
        }
    }

    // Load TensorFlow model
    async function loadModel() {
        try {
            statusIndicator.textContent = "LOADING MODEL...";
            statusIndicator.className = "status-indicator loading";
            log("ðŸ§  Loading TensorFlow model...");

            // Check if TensorFlow is available
            if (typeof tf === 'undefined') {
                throw new Error("TensorFlow.js not loaded!");
            }

            if (typeof cocoSsd === 'undefined') {
                throw new Error("COCO-SSD not loaded!");
            }

            model = await cocoSsd.load();
            log("âœ… Model loaded successfully!");

            statusIndicator.textContent = "READY";
            statusIndicator.className = "status-indicator idle";

            // Start detection loop
            detectionActive = true;
            detectLoop();

        } catch (err) {
            log("âŒ Model load error: " + err.message);
            statusIndicator.textContent = "MODEL ERROR";
            statusIndicator.className = "status-indicator idle";
            alert("Model Error: " + err.message);
        }
    }

    // Main detection loop
    async function detectLoop() {
        if (!detectionActive || !model) {
            log("âš ï¸ Detection stopped");
            return;
        }

        try {
            // Make sure video is ready
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                requestAnimationFrame(detectLoop);
                return;
            }

            const predictions = await model.detect(video);

            log(`ðŸ” Predictions: ${predictions.length} objects found`); // ADD THIS LINE

            // Clear previous drawings
            detectionCtx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);

            let carDetected = false;

            predictions.forEach(prediction => {

                log(`ðŸ‘ï¸ Saw: ${prediction.class} (${Math.round(prediction.score * 100)}%)`); // ADD THIS

                const vehicleClasses = ['car', 'truck', 'motorcycle', 'bus'];

                if (prediction.score > 0.3) {
                    carDetected = true;

                    // Draw bounding box
                    const [x, y, width, height] = prediction.bbox;
                    detectionCtx.strokeStyle = '#00ff00';
                    detectionCtx.lineWidth = 3;
                    detectionCtx.strokeRect(x, y, width, height);

                    // Draw label
                    detectionCtx.fillStyle = '#00ff00';
                    detectionCtx.font = '18px Arial';
                    detectionCtx.fillText(
                        `${prediction.class.toUpperCase()} ${Math.round(prediction.score * 100)}%`,
                        x, y > 20 ? y - 5 : y + 20
                    );

                    log(`ðŸš— Detected: ${prediction.class} (${Math.round(prediction.score * 100)}%)`);
                }
            });

            // Auto-scan if car detected
            if (carDetected && autoScanToggle.checked) {
                statusIndicator.textContent = "CAR DETECTED";
                statusIndicator.className = "status-indicator detecting";

                const now = Date.now();
                if (!isScanning && (now - lastScanTime) > SCAN_COOLDOWN) {
                    log("ðŸ“¸ Auto-capturing...");
                    autoCapture();
                }
            } else {
                if (!isScanning) {
                    statusIndicator.textContent = "READY";
                    statusIndicator.className = "status-indicator idle";
                }
            }

        } catch (err) {
            log("âŒ Detection error: " + err.message);
        }

        requestAnimationFrame(detectLoop);
    }

    // Manual capture button
    function manualCapture() {
        log("ðŸ‘† Manual capture triggered");
        autoCapture();
    }

    // Auto-capture when car detected
    function autoCapture() {
        if (isScanning) {
            log("âš ï¸ Already scanning, skipped");
            return;
        }

        isScanning = true;
        lastScanTime = Date.now();

        statusIndicator.textContent = "SCANNING...";
        statusIndicator.className = "status-indicator scanning";
        log("ðŸ” Starting scan...");

        if (navigator.vibrate) navigator.vibrate(50);

        // Capture image
        captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);

        resultArea.style.display = 'block';
        document.getElementById('status-text').className = 'status-box';
        document.getElementById('status-text').innerText = 'Processing...';

        captureCanvas.toBlob(function (blob) {
            log(`ðŸ“¤ Sending ${Math.round(blob.size / 1024)}KB image`);

            const formData = new FormData();
            formData.append('image', blob, 'capture.jpg');

            fetch('/api/images/check', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    log(`ðŸ“¥ Response: ${response.status}`);
                    if (!response.ok) {
                        throw new Error("HTTP Status: " + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    log(`âœ… Result: ${JSON.stringify(data)}`);
                    displayResult(data);
                    isScanning = false;
                })
                .catch((error) => {
                    log(`âŒ Fetch error: ${error.message}`);
                    console.error('Error:', error);
                    document.getElementById('status-text').innerText = 'ERROR';
                    document.getElementById('message-text').innerText = error.message;
                    isScanning = false;
                });
        }, 'image/jpeg', 0.9);
    }

    function displayResult(data) {
        const statusDiv = document.getElementById('status-text');
        const messageP = document.getElementById('message-text');
        const plateSpan = document.getElementById('plate-number');
        const ownerSpan = document.getElementById('owner-name');

        let status = data.status || "UNKNOWN";
        statusDiv.innerText = status;
        statusDiv.className = 'status-box ' + status;

        messageP.innerText = data.message || "Result received.";

        if (data.data && typeof data.data === 'object') {
            plateSpan.innerText = data.data.plateNumber || '---';
            ownerSpan.innerText = data.data.vehicleOwner || '---';
        } else {
            plateSpan.innerText = data.plate || '---';
            ownerSpan.innerText = 'Unknown';
        }

        // Auto-hide result after 5 seconds
        setTimeout(() => {
            resultArea.style.display = 'none';
        }, 5000);
    }

    // Initialize everything
    async function init() {
        log("ðŸš€ Starting initialization...");
        await initCamera();
        await loadModel();
        log("âœ… System ready!");
    }

    // Start on page load
    window.addEventListener('load', init);
</script>

</body>
</html>
